client_max_body_size 100M;

gzip on;
gzip_disable "msie6"; # do not support internet explorer (under 6)
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_types 
  text/plain
  text/css
  application/json
  application/x-javascript
  text/xml
  application/xml
  application/xml+rss
  text/javascript
  image/svg+xml
  image/png;